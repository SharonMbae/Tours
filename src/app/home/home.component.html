<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <div class="container mx-auto p-4">
        <app-nav-bar></app-nav-bar>
    
        <div class="video-container relative mb-8">
            <video autoplay muted loop class="w-full h-full object-cover rounded-md">
                <source src="https://player.vimeo.com/external/330412624.sd.mp4?s=853ea7644708b7986c992689dd351b0413d7b3ca&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
            </video>
        
            <div class="overlay absolute inset-0 bg-black opacity-50"></div>
            
        
            <div class="content absolute inset-0 flex flex-col justify-center items-center text-white">
                <h1 class=font>Get a Personalized Tour Today!</h1>
                <form [formGroup]="bookingForm">
                <div class="flex items-center justify-center border rounded-lg bg-gray-800 p-6 gap-4">
                    <input type="text" placeholder= "Enter Destination" formControlName="email" class="w-50% px-3 py-2 border rounded-md">
        
                <input type="date" placeholder= "Enter Date" formControlName="email" class="w-50% px-3 py-2 border rounded-md text-gray-400">
        
                <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Book Now</button>
                </div>
            </form>
                
            </div>
        </div>
        
    
        
    

       
        <section #placesToVisit class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Places to Visit</h2>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
                    <div class="bg-white p-4 rounded shadow-md h-full">
                        <img src="https://images.pexels.com/photos/1122408/pexels-photo-1122408.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Place Image" class="mb-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">Hotel Example</h3>
                        <p class="text-gray-500 mb-2">Rating: 4.5</p>
                        <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Book Now</button>
                    </div>
                </div>
        
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
                    <div class="bg-white p-4 rounded shadow-md h-full">
                        <img src="https://images.pexels.com/photos/1122462/pexels-photo-1122462.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Place Image" class="mb-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">Hotel Example</h3>
                        <p class="text-gray-500 mb-2">Rating: 4.5</p>
                        <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Book Now</button>
                    </div>
                </div>
        
                <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
                    <div class="bg-white p-4 rounded shadow-md h-full">
                        <img src="https://images.pexels.com/photos/3225528/pexels-photo-3225528.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Place Image" class="mb-4 rounded">
                        <h3 class="text-xl font-semibold mb-2">Hotel Example</h3>
                        <p class="text-gray-500 mb-2">Rating: 4.5</p>
                        <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Book Now</button>
                    </div>
                </div>
            </div>
        </section>
        
       
        <section #recommendedPlaces>
            <h2 class="text-2xl font-semibold mb-4">Recommended Places</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow-md">
                    <img src="https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Place Image" class="mb-4 rounded">
                    <h3 class="text-xl font-semibold mb-2">Scenic Resort</h3>
                    <p class="text-gray-500 mb-2">Rating: 4.7</p>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Book Now</button>
                </div>

                <div class="bg-white p-4 rounded shadow-md">
                    <img src="https://images.pexels.com/photos/302549/pexels-photo-302549.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Place Image" class="mb-4 rounded">
                    <h3 class="text-xl font-semibold mb-2">Scenic Resort</h3>
                    <p class="text-gray-500 mb-2">Rating: 4.7</p>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Book Now</button>
                </div>

                <div class="bg-white p-4 rounded shadow-md">
                    <img src="https://images.pexels.com/photos/279574/pexels-photo-279574.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Place Image" class="mb-4 rounded">
                    <h3 class="text-xl font-semibold mb-2">Scenic Resort</h3>
                    <p class="text-gray-500 mb-2">Rating: 4.7</p>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Book Now</button>
                </div>
               
            </div>
        </section>

    </div>
<app-footer></app-footer>
</body>
</html>
