<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Form</title>
</head>

<body class="bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/554609/pexels-photo-554609.jpeg?auto=compress&cs=tinysrgb&w=600');">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">

             
                <div class="mb-4">
                    <label for="FullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" formControlName="fullName" class="w-full px-3 py-2 border rounded-md">
                    <small *ngIf="registerForm.controls['fullName'].invalid && (registerForm.controls['fullName'].dirty || registerForm.controls['fullName'].touched)" class="block p-error block text-red-500">
                      <div *ngIf="registerForm.controls['fullName'].errors?.['required']">Full Name is required</div>
                      </small>
                </div>

                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-md">
                    
                    <small *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="block p-error block text-red-500">
                      <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</div>
                     
                    </small>
                </div>
                
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" formControlName="password" class="w-full px-3 py-2 border rounded-md">
                    
                    <small *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="block p-error block text-red-500">
                      <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</div>
                    </small>
                </div>

               
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="w-full px-3 py-2 border rounded-md">
                    
                    <small *ngIf="registerForm.controls['confirmPassword'].invalid && (registerForm.controls['confirmPassword'].dirty || registerForm.controls['confirmPassword'].touched)" class="block p-error block text-red-500">
                      <div *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">This field is required</div>
                    </small>
                </div>
    
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Sign up</button>

               
            </form>

            <p class="mt-4 text-sm">
                Already have an account? <a [routerLink]="['/login']" class="text-blue-500 hover:underline">Login up here</a>

        </div>
    </div>
</body>
</html>
