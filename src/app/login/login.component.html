<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/869258/pexels-photo-869258.jpeg?auto=compress&cs=tinysrgb&w=600');">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
              <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" formControlName="email" class="w-full px-3 py-2 border rounded-md">
                <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error block text-red-500">
                  <div *ngIf="email.errors?.['required']">Email is required</div>
                  <div *ngIf="email.errors?.['email']">Invalid email format</div>
                </small>
              </div>
                
              <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded-md">
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error block text-red-500">
                  <div *ngIf="password.errors?.['required']">Password is required</div>
                </small>
              </div>
    
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Login</button>
               
                    
            <p class="mt-4 text-sm">
                Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Sign up here</a>.
            </p>
       
        </form>

        </div>
    </div>
</body>
</html>
